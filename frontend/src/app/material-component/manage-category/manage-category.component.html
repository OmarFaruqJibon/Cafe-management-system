<mat-card class="content-body">
    <b>
        <span class="content-title"> Manage Category</span>
        <button mat-flat-button color="primary" class="right" (click)="handleAddAction()">
            Add Category
        </button>
    </b>
</mat-card>


<mat-card class="filter">
    <mat-form-field appearance="fill">
        <mat-label style="color: black;">Filter</mat-label>
        <input type="text" matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
</mat-card>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name" class="content-table">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
